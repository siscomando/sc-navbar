<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>seed-element</title>

  <script src="../../webcomponentsjs/webcomponents.min.js"></script>
  <script src="../../web-component-tester/browser.js"></script>

  <!-- Step 1: import the element to test -->
  <link rel="import" href="../sc-navbar.html">
</head>
<body>

  <!-- You use the document as a place to set up your fixtures. -->
  <sc-navbar url="issues.json"></sc-navbar>

  <script>
    var myEl = document.querySelector('sc-navbar');

    suite('<sc-navbar>', function() {

      test('defines the "author" property', function() {
        assert.equal(myEl.author, 'Horacio Ibrahim');
      });

      test('test store in localStorage', function() {
        items = window.localStorage.getItem('dbIssues');
        assert.equal(items[0]["register"], '2015RI/0000000123');
      });

      test('test if fired sc-select', function(done) {
            // 
        });
      });

    });
  </script>

</body>
</html>
